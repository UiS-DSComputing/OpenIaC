version: '3.4'

x-common-variables: &common-variables
  MYSQL_USER: sampleuser
  MYSQL_PASSWORD: samplepassword
  MYSQL_DATABASE: uis_summer
  REACT_APP_SERVER_PORT: 8000


services:
  mysql-db:
    image: mysql:5.7
    container_name: mysql_container
    environment:
      <<: *common-variables
      MYSQL_HOST: localhost
      MYSQL_ROOT_PASSWORD: root
    ports:
      - 3306:3306
    restart: unless-stopped
    volumes:
      - ./db/sample.sql:/docker-entrypoint-initdb.d/sample.sql
  phpmyadmin:
    depends_on:
      - mysql-db
    image: phpmyadmin/phpmyadmin
    container_name: phpadmin_container
    environment:
      PMA_HOST: mysql-db
    links:
      - mysql-db:mysql-db
    ports:
      - 8080:80
    restart: always     
  frontend:
    build: ./data-visualization-frontend
    container_name: frontend_container
    depends_on:
      - mysql-db
    environment:
      <<: *common-variables
      MYSQL_HOST_IP: mysql-db
    ports:
      - 3000:3000
    volumes:
      - ./data-visualization-frontend:/app
    links:
      - mysql-db
    command: npm start
  backend:
    build: ./data-visualization-backend
    container_name: backend_container
    environment:
      <<: *common-variables
    depends_on:
      - mysql-db
    ports:
      - 8000:8000
    volumes:
      - ./data-visualization-backend/src:/app/arc
    links:
      - server
    command: uvicorn main:app --reload
  
  